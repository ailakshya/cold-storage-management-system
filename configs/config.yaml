server:
  port: 8080
  cors_allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://192.168.15.195:5173"
    - "http://192.168.15.200:8080"
    # SECURITY: Never use "*" in production - specify exact origins
  cors_allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  cors_allowed_headers:
    - "Content-Type"
    - "Authorization"

database:
  host: ${DB_HOST}
  port: 5432
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  name: ${DB_NAME}

jwt:
  secret: ${JWT_SECRET}
  expiration_hours: 24
  issuer: "cold-backend"

g:
  enabled: false
  db:
    host: localhost
    port: 5432
    user: g_user
    password: ${G_DB_PASSWORD}
    name: g_db
