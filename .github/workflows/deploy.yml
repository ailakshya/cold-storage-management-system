name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone is faster

      # Use pre-installed Go if available to save setup time
      # Since we are on self-hosted, we can likely skip setup-go if Go is in path
      # effectively using the system go
      
      - name: Build Application
        run: |
          echo "Building server binary..."
          # Ensure Go is in path
          export PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
          
          # Use Go cache if possible
          export GOCACHE=/tmp/go-build-cache
          mkdir -p $GOCACHE
          
          # Build binary with optimizations
          # -trimpath removes file system paths from binary for reproducibility
          CGO_ENABLED=0 go build -trimpath -ldflags="-w -s" -o cold-backend ./cmd/server

      - name: Prepare Assets
        run: |
          echo "Preparing static assets..."
          # Ensure static directory exists
          mkdir -p static
          # Copy portfolio template to index.html for the website mode
          cp templates/portfolio.html static/index.html

      - name: Deploy to Server
        run: |
          # Explicitly target the cold user's directory
          APP_DIR=/home/cold/cold-storage
          
          echo "Preparing deployment..."
          # Use sudo to ensure we can write to /home/cold/cold-storage
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mkdir -p $APP_DIR
          
          # Backup current binary if exists
          if [ -f $APP_DIR/server ]; then
            echo "Backing up current binary..."
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S cp $APP_DIR/server $APP_DIR/server.bak
          fi
          
          # Install new binary
          echo "Installing new binary..."
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mv cold-backend $APP_DIR/server
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chmod +x $APP_DIR/server

          # Update assets (static files and templates)
          echo "Updating assets..."
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf $APP_DIR/static $APP_DIR/templates
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S cp -r static $APP_DIR/
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S cp -r templates $APP_DIR/
          
          # Fix ownership to ensuring the 'cold' user owns the files
          echo "Fixing ownership..."
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown -R cold:cold $APP_DIR
          
          # Restart services using systemd
          echo "Restarting services..."
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart cold-employee cold-customer cold-website
          
          # Wait and check
          echo "Verifying deployment..."
          sleep 10
          
          if systemctl is-active --quiet cold-employee && systemctl is-active --quiet cold-customer && systemctl is-active --quiet cold-website; then
            echo "✅ All services started successfully"
            echo "--- Employee Service ---"
            systemctl status cold-employee --no-pager
            echo "--- Customer Service ---"
            systemctl status cold-customer --no-pager
            echo "--- Website Service ---"
            systemctl status cold-website --no-pager
          else
            echo "❌ Some services failed to start"
            echo "Checking logs..."
            journalctl -u cold-employee -n 20 --no-pager
            journalctl -u cold-customer -n 20 --no-pager
            journalctl -u cold-website -n 20 --no-pager
            exit 1
          fi
