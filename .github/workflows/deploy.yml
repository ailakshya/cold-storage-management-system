name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone is faster

      # Use pre-installed Go if available to save setup time
      # Since we are on self-hosted, we can likely skip setup-go if Go is in path
      # effectively using the system go
      
      - name: Build Application
        run: |
          echo "Building server binary..."
          # Explicitly add Go to PATH
          export PATH=$PATH:/usr/local/go/bin
          
          # Use Go cache in temp to avoid permission issues
          export GOCACHE=/tmp/go-build-cache
          mkdir -p $GOCACHE
          
          # Build binary with optimizations
          # -trimpath removes file system paths from binary for reproducibility
          CGO_ENABLED=0 go build -trimpath -ldflags="-w -s" -o cold-backend ./cmd/server

      - name: Prepare Assets
        run: |
          echo "Preparing static assets..."
          # Ensure static directory exists
          mkdir -p static
          # Copy portfolio template to index.html for the website mode
          cp templates/portfolio.html static/index.html

      - name: Deploy to Remote Server
        env:
          HOST: 192.168.15.131
          USER: cold
          PASS: ${{ secrets.SUDO_PASSWORD }}
        run: |
          echo "Installing sshpass..."
          # Install sshpass if not present (works on Ubuntu/Debian runners)
          if ! command -v sshpass &> /dev/null; then
             sudo apt-get update && sudo apt-get install -y sshpass
          fi

          echo "Preparing remote directories..."
          # Create temp directory on remote
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no $USER@$HOST "mkdir -p ~/deploy_temp"

          echo "Uploading artifacts..."
          # Upload binary and assets to temp folder
          sshpass -p "$PASS" scp -o StrictHostKeyChecking=no cold-backend $USER@$HOST:~/deploy_temp/server
          sshpass -p "$PASS" scp -o StrictHostKeyChecking=no -r static $USER@$HOST:~/deploy_temp/
          sshpass -p "$PASS" scp -o StrictHostKeyChecking=no -r templates $USER@$HOST:~/deploy_temp/

          echo " deploying to production..."
          # Move files into place and restart (using remote sudo)
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no $USER@$HOST << EOF
            # Define production dir
            APP_DIR=~/cold-storage
            mkdir -p \$APP_DIR

            # Backup existing
            if [ -f \$APP_DIR/server ]; then
                cp \$APP_DIR/server \$APP_DIR/server.bak
            fi

            # Move new files (from temp to prod)
            mv ~/deploy_temp/server \$APP_DIR/server
            chmod +x \$APP_DIR/server
            
            # Clean old assets and replace
            rm -rf \$APP_DIR/static \$APP_DIR/templates
            mv ~/deploy_temp/static \$APP_DIR/
            mv ~/deploy_temp/templates \$APP_DIR/
            
            # Allow clean up
            rm -rf ~/deploy_temp
            
            # Restart services
            echo "$PASS" | sudo -S systemctl restart cold-employee cold-customer cold-website
          EOF

          echo "Verifying remote deployment..."
          sleep 10
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no $USER@$HOST "systemctl is-active cold-employee cold-customer cold-website"
