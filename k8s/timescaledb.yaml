---
# TimescaleDB for Time-Series Metrics Storage
# Stores: API logs, node metrics, PostgreSQL metrics, system alerts
# Storage: Mapped to /fast-pool/timescaledb (ZFS Mirror SSDs)

apiVersion: v1
kind: Secret
metadata:
  name: timescaledb-secret
  namespace: default
type: Opaque
stringData:
  POSTGRES_USER: metrics
  POSTGRES_PASSWORD: MetricsDB2025!
  POSTGRES_DB: metrics_db

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: timescaledb-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/fast-pool/timescaledb"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescaledb-pvc
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb
  namespace: default
  labels:
    app: timescaledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg16
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: timescaledb-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: timescaledb-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - metrics
                - -d
                - metrics_db
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - metrics
                - -d
                - metrics_db
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: timescaledb-storage
          persistentVolumeClaim:
            claimName: timescaledb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: default
  labels:
    app: timescaledb
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: timescaledb
