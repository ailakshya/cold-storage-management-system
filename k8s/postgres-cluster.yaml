apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cold-postgres
  namespace: default
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2

  # CRITICAL: Enable superuser access and sync password from secret
  enableSuperuserAccess: true
  superuserSecret:
    name: cold-postgres-superuser

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      work_mem: "16MB"
    pg_hba:
      - host replication replicator 192.168.15.0/24 scram-sha-256
      - host all replicator 192.168.15.0/24 scram-sha-256
      - host replication replicator 10.42.0.0/16 scram-sha-256
      - host all replicator 10.42.0.0/16 scram-sha-256

  storage:
    storageClass: longhorn
    size: 20Gi

  walStorage:
    storageClass: longhorn
    size: 10Gi

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  bootstrap:
    initdb:
      database: cold_db
      owner: cold_user
      secret:
        name: cold-postgres-superuser

  monitoring:
    enablePodMonitor: false
